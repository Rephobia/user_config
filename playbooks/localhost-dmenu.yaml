---
- name: Copy custom dmenu scripts with history support
  hosts:
    - localhost
  vars_prompt:
    - name: "ansible_become_pass"
      prompt: "Sudo password"
      private: yes
  pre_tasks:
    - name: Configure build tools
      include_tasks: "{{ item }}"
      with_items:
        - configure-build-tools.yaml
        - configure-x11-build-tools.yaml
        - configure-local-bin.yaml
  tasks:
    - name: Clone dmenu sources
      ansible.builtin.git:
        repo: https://git.suckless.org/dmenu
        dest: "{{ playbook_dir }}/files/dmenu/source/"
        version: "d893c63cdd927c33b9b8c9bc52aaa284199a650a"
        force: yes
  
    - name: Copy files for compile
      ansible.builtin.copy:
        src: "{{ item }}"
        dest: "{{ playbook_dir }}/files/dmenu/source/"
      loop: "{{ lookup('fileglob', 'dmenu/copy_files/*', wantlist=True) }}"

    - name: Apply patches for dmenu
      ansible.posix.patch:
        src: "{{ item }}"
        basedir: "{{ playbook_dir }}/files/dmenu/source/"
        strip: 1
      loop: "{{ lookup('fileglob', 'dmenu/patches/*', wantlist=True) }}"

    - name: Build the default target
      make:
        chdir: "{{ playbook_dir }}/files/dmenu/source/"
        
    - name: Copy dmenu binary to .local/bin
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/files/dmenu/source/dmenu"
        dest: "{{ ansible_env.HOME }}/.local/bin/"
        mode: "0775"

    - name: Copy dmenu scripts to ~/.local/bin directory
      ansible.builtin.copy:
        src: "{{ item }}"
        dest: "~/.local/bin/"
        mode: a+x
      loop: "{{ lookup('fileglob', 'dmenu/scripts/*', wantlist=True) }}"


